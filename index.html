<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Daily Habits</h1>
    <form id="habit-form">
        <input type="text" name="name" placeholder="Add a new habit..." autocomplete="off">
        <button class="button-add-habit" id="btn-add-habit">Add</button>
    </form>
    <ul id="habit-list"><!-- Habits will be appended here --></ul>
</body>
<script src="main.js"></script>
</html>
