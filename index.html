<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="habit-list"></div>
        <form class="habit-form"></form>
            <label>Start New Habit</label>
            <input type="text" id="habit-name" placeholder="Habit name...">
            <button type="button" id="btn-add-habit">Add</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
