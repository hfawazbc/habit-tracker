<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="habit-form"></form>
            <label>Start a new habit:</label>
            <input type="text" id="habit-name" placeholder="Study, workout, ...">
            <button type="button" class="button-add-habit" id="btn-add-habit">Add</button>
        </form>
        <div class="habit-list"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
